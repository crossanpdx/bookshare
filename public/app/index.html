<!DOCTYPE html>
<html>
<head>
<title>bookshare</title>
<link rel="stylesheet" type="text/css" href="/public/css/bootstrap.css"/>
<link rel="stylesheet" type="text/css" href="/public/css/style.css"/>
</head>
<body ng-app="BookShare">
    
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">Book Share</a>
        </div>
    
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#/login"><i class="fa fa-sign-in"></i> Log In</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    
    <div class="container-fluid" id="page-wrap">
    <div class="row" id="page-contents">
      
      <div ng-view></div>

    </div>
    </div>
    
    
    <div class="container-fluid" id="footer">
      <div class="container">
        <div class="col-md-12 text-center">
          <p><small>Log in to add your books, view other users books, and trade books.</small></p>

      </div>
    </div>
    
    
    <!-- Scripts -->
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular-route.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Modules -->
    <script src="/public/app/app.js"></script>
    
    
    
</body>
</html>
