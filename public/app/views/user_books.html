<div class="container">
    
    <div class="col-md-12">
    
        <h1>My Books.</h1>
        
        <div ng-if="loading">
            <div class="well text-center">
              <h3><i class="fa fa-refresh fa-spin"></i> Loading books...</h3>
            </div>
        </div>
        
        <div ng-if="message">
            <div class="well text-center">
              <h3><i class="fa fa-exclamation-triangle"></i> {{ message }} </h3>
            </div>
        </div>
    
    </div>
    
    <div class="col-md-4 col-sm-6" ng-repeat="book in myBooks">
        <div class="panel">
          <div class="panel-body">
              <div class="row">
                  <div class="col-md-6">
                      <p><img class="img-responsive img-center img-thumb" ng-src="{{ book.img }}" /></p>
                  </div>
                  <div class="col-md-6">
                      <h4>{{ book.title }}</h4>
                  </div>
                  <div class="col-md-12">
                      <p><button ng-click="requestDelete(book.book_id)" class="btn btn-default btn-block">Remove</button></p>
                  </div>
                  <div ng-if="book.deleteRequest" class="col-md-12">
                      <div class="well text-center">
                      <small>Are you sure you want to remove this book from your library?</small><br>
                      <button ng-click="cancelDelete(book.book_id)" class="btn btn-success btn-sm">Keep Book</button><button ng-click="deleteBook(book.book_id)" class="btn btn-danger btn-sm">Remove Book</button>
                      </div>
                  </div>
              </div>
          </div>
        </div>
    </div>
    
</div>
