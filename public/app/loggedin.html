<!DOCTYPE html>
<html>
<head>

<link rel="stylesheet" type="text/css" href="/public/css/bootstrap.css"/>

</head>
<body ng-app="BookShare">
    
    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#/">Book Share</a>
        </div>
    
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav">
            <li><a href="#/books"><i class="fa fa-book"></i> Books</a></li>
            <li><a href="#/mybooks"><i class="fa fa-bookmark"></i> My Books</a></li>
            <li><a href="#/trades"><i class="fa fa-exchange"></i> Trades</a></li>
            <li><a href="#/addbooks"><i class="fa fa-plus-square"></i> Add Books</a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#/profile"><i class="fa fa-user"></i> Profile</a></li>
          </ul>
        </div>
      </div>
    </nav>
    
    
    <div class="container-fluid" id="page-wrap">
    <div class="row" id="page-contents">
      
      <div ng-view></div>

    </div>
    </div>
    
    
    <div class="container-fluid" id="footer">
      <div class="container">
        <div class="col-md-12 text-center">
          <p><small>Log in to add your books, view other users books, and trade books.</small></p>
     
        </div>
      </div>
    </div>
    
    
    <!-- Scripts -->

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.29/angular-route.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

    <!-- Modules -->
    <script src="/public/app/app_user.js"></script>

    <script src="/public/app/controllers/ProfileController.js"></script>

    <script src="/public/app/controllers/BooksController.js"></script>
    <script src="/public/app/controllers/LibraryController.js"></script>
    <script src="/public/app/controllers/TradeController.js"></script>
    
    <!-- Services -->
    <script src="/public/app/services/user.js"></script>
    <script src="/public/app/services/books.js"></script>
